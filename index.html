<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="post_cont">
                <div id="img_cont">
                    <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_1200/sources/r1/cms/prod/6689/1722084336689-i"

                </div>
                <div id="menu">
                    <div id="center">
                        <i class="ri-account-circle-line"></i>
                        <i class="ri-search-line"></i>
                        <i class="ri-home-5-fill" style="color: white;"></i>

                        <i class="ri-book-shelf-line"></i>
                    </div>
                </div>
                <div id="bottom">
                    <div id="text">
                        <div id="text_cont">
                            <img src="https://img10.hotstar.com/image/upload/f_auto,h_148/sources/r1/cms/prod/1183/1722084351183-t"

                        </div>
                    </div>
                    <div id="bottom_cont">
                        <div id="btm1"></div>
                        <div id="btm2">
                            <div id="left"><i class="ri-arrow-left-s-line"></i></div>
                            <div id="right"><i class="ri-arrow-right-s-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
